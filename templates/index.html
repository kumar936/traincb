<!DOCTYPE html>
<html>
<head>
    <title>Train Crowd Predictor</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>Train Crowd Prediction</h2>
        <form id="predictForm">
            <label>Source Station:</label>
            <input type="text" id="source" placeholder="Enter source station" required>
            <label>Destination Station:</label>
            <input type="text" id="destination" placeholder="Enter destination station" required>
            <label>Preferred Time:</label>
            <input type="text" id="time" placeholder="e.g. 07:00-09:00" required>
            <button type="submit">Get Prediction</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        document.getElementById('predictForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const source = document.getElementById('source').value.trim();
            const destination = document.getElementById('destination').value.trim();
            const time = document.getElementById('time').value.trim();

            const res = await fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ source, destination, time })
            });

            const data = await res.json();

            if (data.error) {
                document.getElementById('result').innerHTML = `<p style="color:red;">Error: ${data.error}</p>`;
            } else {
                document.getElementById('result').innerHTML = `
                    <h3>Prediction</h3>
                    <p><b>Your Input:</b></p>
                    <ul>
                        <li>Source Station: <b>${source}</b></li>
                        <li>Destination Station: <b>${destination}</b></li>
                        <li>Preferred Time: <b>${time}</b></li>
                    </ul>
                    <p><b>Prediction Result:</b></p>
                    <p>Train: ${data.train}</p>
                    <p>Crowd Level: ${data.crowd}</p>
                    <p>Standing Time: ${data.stand_time} mins</p>
                    <p>Seat Available From: ${data.sit_from}</p>
                `;
            }
        });
    </script>
</body>
</html>
